<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Booking</title>

  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="

  <script src="js/script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lexend+Mega|Lexend+Tera|Concert+One|Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"></head>
  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="favicon/bus-15-152-260672.png">
  <meta name="msapplication-TileColor" content="#ffffff" />
	<meta name="msapplication-TileImage" content="favicon/bus-15-144-260672.png">

<body>
	<main class="container">
		<button id="start">Book A Seat</button>
		<div id="bookingArea">
			<div id="details">
				<h1>Details</h1>
				<p>Number Seats Selected: <span id="numberSeats"></span></p>
				<p>Total: <span id="total"></span></p>
				<button id="book">Book These Seats!</button>
				<br>
				<br>
				<button id="submit">Finish the Booking!</button>
			</div>
			<div id="legend">
				<div class="row">
					<p class="empty firstLegend"></p>
					<p>First Class</p>
				</div>
				<div class="row">
					<p class="empty ecoLegend"></p>
					<p>Economic Class</p>
				</div>
				<div class="row">
					<p class="empty selectedLegend"></p>
					<p>Selected Seats</p>
				</div>
				<div class="row">
					<p class="empty bookedLegend"></p>
					<p>Booked Seats</p>
				</div>
			</div>
			<div id="seats">
				<div class="row">
					<div class="col-xl-2"><p class="firstClass">1</p></div>
					<div class="col-xl-2"><p class="firstClass">2</p></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"><p class="firstClass">3</p></div>
					<div class="col-xl-2"><p class="firstClass">4</p></div>
				</div>
				<div class="row">
					<div class="col-xl-2"><p class="firstClass">5</p></div>
					<div class="col-xl-2"><p class="firstClass">6</p></div>
					<div class=" col-xl-2"></div>
					<div class=" col-xl-2"></div>
					<div class="col-xl-2"><p class="firstClass">7</p></div>
					<div class="col-xl-2"><p class="firstClass">8</p></div>
				</div>
				<div class="row">
					<div class="col-xl-2"><p class="eco">9</p></div>
					<div class="col-xl-2"><p class="eco">10</p></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"><p class="eco">11</p></div>
					<div class="col-xl-2"><p class="eco">12</p></div>
				</div>
				<div class="row">
					<div class="col-xl-2"><p class="eco">13</p></div>
					<div class="col-xl-2"><p class="eco">14</p></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
				</div>
				<div class="row">
					<div class="col-xl-2"><p class="eco">15</p></div>
					<div class="col-xl-2"><p class="eco">16</p></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
				</div>
				<div class="row">
					<div class="col-xl-2"><p class="eco">17</p></div>
					<div class="col-xl-2"><p class="eco">18</p></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"><p class="eco">19</p></div>
					<div class="col-xl-2"><p class="eco">20</p></div>
				</div>
				<div class="row">
					<div class="col-xl-2"><p class="eco">21</p></div>
					<div class="col-xl-2"><p class="eco">22</p></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"><p class="eco">23</p></div>
					<div class="col-xl-2"><p class="eco">24</p></div>
				</div>
				<div class="row">
					<div class="col-xl-2"><p class="eco">25</p></div>
					<div class="col-xl-2"><p class="eco">26</p></div>
					<div class="col-xl-2"><p class="eco">27</p></div>
					<div class="col-xl-2"><p class="eco">28</p></div>
					<div class="col-xl-2"><p class="eco">29</p></div>
					<div class="col-xl-2"><p class="eco">30</p></div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
