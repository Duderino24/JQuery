<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script
  		src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous">
  	</script>
  	
</head>
<body>
	<p id="index"></p>
	<script>
  		var myList = [1,2,3,4];
  		myList.forEach(key);

  		function key (item, index) {
        document.getElementById("index").innerHTML += "index number: " + index + " Val: " + item + "<br>";
      }
  	</script>
</body>
</html>
