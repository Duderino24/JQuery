<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script
  		src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous">
  	</script>
	<title>Input Add</title>
	<script>
		$(document).ready(function($) {		
			$('button#add').on('click', function(event) {
				let duplicate = $('.myInput').last().clone();
				$('#container').after(duplicate);
				$('button.delete').on('click', function(event) {
					$(this).parent().remove();
				});
			});
		});
	</script>
</head>
<body>
	<div id="container">
		<div class="myInput">
			<input type="text" value="A">
			<input type="text" value="B">
			<textarea name="textarea" id="textarea" cols="30" rows="4">C</textarea>
			<select name="selectBox" id="selectBox">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
			</select>
			<button class="delete">Delete</button>
		</div>
	</div>
	<button id="add">Add</button>
</body>
</html>
