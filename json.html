<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
	<script>								
		$(document).ready(function($) {
			var recJson = (a) => {
				console.log(a);
				if (typeof a == 'array' || typeof a == ' object') {
					$.each(a, function(index, el) {
						if (typeof el == 'object' || typeof el == 'array') {
							return recJson(el);
						} else {
							return $('#myDiv').append('<span style="margin-left: 25px;">' + index + ': ' + el + '</span><br />');
						}
					});
				} else {
					$('#myDiv').append(a + ': <br />');
				}
			}

			var json = `[{"id": "0001","type": "donut","name": "Cake","ppu": 0.55,"batters":{"batter":[{ "id": "1001", "type": "Regular" },{ "id": "1002", "type": "Chocolate" },{ "id": "1003", "type": "Blueberry" },{ "id": "1004", "type": "Devil's Food" }]},"topping":[{ "id": "5001", "type": "None" },{ "id": "5002", "type": "Glazed" },{ "id": "5005", "type": "Sugar" },{ "id": "5007", "type": "Powdered Sugar" },{ "id": "5006", "type": "Chocolate with Sprinkles" },{ "id": "5003", "type": "Chocolate" },{ "id": "5004", "type": "Maple" }]},{"id": "0002","type": "donut","name": "Raised","ppu": 0.55,"batters":{"batter":[{ "id": "1001", "type": "Regular" }]},"topping":[{ "id": "5001", "type": "None" },{ "id": "5002", "type": "Glazed" },{ "id": "5005", "type": "Sugar" },{ "id": "5003", "type": "Chocolate" },{ "id": "5004", "type": "Maple" }]},{"id": "0003","type": "donut","name": "Old Fashioned","ppu": 0.55,"batters":{"batter":[{ "id": "1001", "type": "Regular" },{ "id": "1002", "type": "Chocolate" }]},"topping":[{ "id": "5001", "type": "None" },{ "id": "5002", "type": "Glazed" },{ "id": "5003", "type": "Chocolate" },{ "id": "5004", "type": "Maple" }]}]`;
			var myJson = $.parseJSON(json);
			$.each(myJson, function(index, el) {
				$.each(el, function(newIndex, newEl) {
					if (typeof newEl != 'object' && typeof newEl != 'array') {
						$('#myDiv').append(newIndex + ': ' + newEl + '<br />');
					} else {
						$('#myDiv').append(newIndex + ': <br />');
						recJson(newEl);
					}
				});
				$('#myDiv').append('<hr />')
			});
		});
	</script>
</head>
<body>
	<div id="myDiv">
		
	</div>
</body>
</html>
