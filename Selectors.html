	<title>Week 3</title>
	<style>
		p:nth-of-type(2) {
			display: none
		}

		.red {
			color: red;
		}

		.blue {
			color: blue;
		}

		.black {
			color: black;
		}
	</style>
	<script>
		$(document).ready( function($) {
			$("ul").each( function() {
				$(this).find("li:not(':last')").css("border-bottom" , "1px solid #ff9966");
				$(this).find("li:even").css({"list-style-type" : "none" , "background" : "#99ffcc" , "color" : "#fff"});
				$(this).find("li:odd").css({"list-style-type" : "none" , "background" : "#99ddff" , "color" : "#fff"});
			});
			$("button").on('click', function(event) {
				$("p:lang(en-us)").toggle();
				$("p:lang(es-es)").toggle();
				$("p").toggleClass(function (event) {
					if ($(this).hasClass('red')) {
						$(this).removeClass('red');
						return 'blue';
					}
					if ($(this).hasClass('blue')) {
						$(this).removeClass('blue');
						return 'black';
					}
					if ($(this).hasClass('black')) {
						$(this).removeClass('black');
						return 'red';
					}
			});
		});
	});
	</script>
