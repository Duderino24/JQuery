<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Booking</title>
	<script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Lexend+Mega|Lexend+Tera&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
  	
  </script>
</head>
<body>
	<main class="container">
		<button>Book A Seat</button>
		<div id="bookingArea">
			<div id="details">
				<h1>Details</h1>
				<span id="numberSeats"></span>
				<span id="total"></span>
				<button>Finish the Booking!</button>
			</div>
			<div id="legend">
				<div class="row">
					<p class="empty firstLegend"></p>
					<p>First Class</p>
				</div>
				<div class="row">
					<p class="empty ecoLegend"></p>
					<p>Economic Class</p>
				</div>
				<div class="row">
					<p class="empty selectedLegend"></p>
					<p>Selected Seats</p>
				</div>
				<div class="row">
					<p class="empty bookedLegend"></p>
					<p>Booked Seats</p>
				</div>
			</div>
			<div id="seats">
				<div class="firstClass row">
					<div class="col-xl-2"><p>1</p></div>
					<div class="col-xl-2"><p>2</p></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"><p>3</p></div>
					<div class="col-xl-2"><p>4</p></div>
				</div>
				<div class="firstClass row">
					<div class="col-xl-2"><p>5</p></div>
					<div class="col-xl-2"><p>6</p></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"><p>7</p></div>
					<div class="col-xl-2"><p>8</p></div>
				</div>
				<div class="eco row">
					<div class="col-xl-2"><p>9</p></div>
					<div class="col-xl-2"><p>10</p></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"><p>11</p></div>
					<div class="col-xl-2"><p>12</p></div>
				</div>
				<div class="eco row">
					<div class="col-xl-2"><p>13</p></div>
					<div class="col-xl-2"><p>14</p></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"><p>15</p></div>
					<div class="col-xl-2"><p>16</p></div>
				</div>
				<div class="eco row">
					<div class="col-xl-2"><p>17</p></div>
					<div class="col-xl-2"><p>18</p></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"><p>19</p></div>
					<div class="col-xl-2"><p>20</p></div>
				</div>
				<div class="eco row">
					<div class="col-xl-2"><p>21</p></div>
					<div class="col-xl-2"><p>22</p></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"></div>
					<div class="col-xl-2"><p>23</p></div>
					<div class="col-xl-2"><p>24</p></div>
				</div>
				<div class="eco row">
					<div class="col-xl-2"><p>25</p></div>
					<div class="col-xl-2"><p>26</p></div>
					<div class="col-xl-2"><p>27</p></div>
					<div class="col-xl-2"><p>28</p></div>
					<div class="col-xl-2"><p>29</p></div>
					<div class="col-xl-2"><p>30</p></div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
