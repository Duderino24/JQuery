<script>
	$(document).ready(function($) {
		$("button").on("click" , function(){
			$("ul").after("<li>" + $("#inputText").val() + '<i class="fas fa-times"></i>');
			$("i").on("click", function() {
			$(this).parent().remove();
		});
		});
		
	});	
</script>
